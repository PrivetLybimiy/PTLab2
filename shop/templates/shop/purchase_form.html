<!DOCTYPE html>
<html>
<body>
    <h3>Покупка товара: {{ product.name }}</h3>
    <p>Цена: {{ price }} руб.</p>
    <form method="post"> {% csrf_token %}
        <table>
            <tr>
                <td><label for="person_label">Введите свое имя</label></td>
                <td>{{ form.person }}</td>
            </tr>
            <tr>
                <td><label for="birthday_label">Введите дату рождения</label></td>
                <td>
                    <input type="date" name="birthday" id="birthday_label" value="{{ form.birthday.value|default_if_none:'' }}">
                </td>
            </tr>
            <tr>
                <td><label for="address_label">Введите адрес доставки</label></td>
                <td>{{ form.address }}</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Отправить" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
